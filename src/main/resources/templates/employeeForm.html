<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <!--    Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">



</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header bg-primary text-white">Employee Details</div>
        <div class="card-body">
            <form th:action="@{/employee}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="${employee.firstName}">
                    <div th:if="${#fields.hasErrors('employee.firstName')}" class="alert alert-danger mt-2">First Name is required!</div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="${employee.lastName}">
                    <div th:if="${#fields.hasErrors('employee.lastName')}" class="alert alert-danger mt-2">Last Name is required!</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="${employee.email}">
                    <div th:if="${#fields.hasErrors('employee.email')}" class="alert alert-danger mt-2">Email is required!</div>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Street:</label>
                    <input type="text" class="form-control" id="street" name="address.street" th:field="${employee.address.street}">
                    <div th:if="${#fields.hasErrors('employee.address.street')}" class="alert alert-danger mt-2">Street is required!</div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" name="address.city" th:field="${employee.address.city}">
                    <div th:if="${#fields.hasErrors('employee.address.city')}" class="alert alert-danger mt-2">City is required!</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
